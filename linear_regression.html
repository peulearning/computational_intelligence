<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mt-5">Predicted increase in electricity</h1>

      <hr />

      <div class="border p-5">
        <h2>Inform Electricity budgets with:</h2>

        <div class="form-group">
          <label for="consumo_previsto">Expected Consumption:</label>
          <input
            type="number"
            value="0"
            class="form-control"
            name="consumoPrevisto"
            id="consumo_previsto"
            placeholder="Insira o valor inteiro"
          />
        </div>

        <div class="form-group">
          <label for="consumo_atual">Current Consumption:</label>
          <input
            type="number"
            value="0"
            class="form-control"
            name="consumoAtual"
            id="consumo_atual"
            placeholder="Insira o valor inteiro"
          />
        </div>

        <div class="form-group my-5">
          <input
            type="button"
            class="btn btn-primary"
            value="Previsão"
            onclick="calcular()"
          />
        </div>

        <div class="form-group">
          <h2 id="resultado">Previsão de aumento nas vendas: -</h2>
        </div>
      </div>
    </div>
    <script>
      function calcular() {
        consumo_previsto = document.getElementById("consumo_previsto").value;
        consumo_atual = document.getElementById("consumo_atual").value;
        resultado = (
          21.63 +
          consumo_previsto * 0.6776 +
          consumo_atual * 0.3808
        ).toFixed(2);
        document.getElementById("resultado").innerHTML =
          "Predicted increase in electricity: " +
          resultado +
          " more consumption.";
      }
    </script>
  </body>
</html>
